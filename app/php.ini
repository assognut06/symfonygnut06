; Configuration PHP locale pour désactiver Xdebug
; Généré automatiquement pour améliorer les performances

[xdebug]
; Désactiver Xdebug complètement
xdebug.mode=off
xdebug.start_with_request=no
xdebug.client_host=127.0.0.1
xdebug.client_port=9003

; Configuration générale pour de meilleures performances
memory_limit=512M
max_execution_time=300
upload_max_filesize=64M
post_max_size=64M

; Configuration pour Symfony
opcache.enable=1
opcache.enable_cli=1
opcache.memory_consumption=256
opcache.interned_strings_buffer=16
opcache.max_accelerated_files=20000
opcache.validate_timestamps=1
opcache.revalidate_freq=0
opcache.save_comments=1
