<IfModule mod_ssl.c>
    <VirtualHost _default_:443>
        ServerAdmin gnut06@localhost
        ServerName localhost
        ServerAlias gnut06.local
        DocumentRoot /var/www/app/public

        # SSL Configuration
        SSLEngine on
        SSLCertificateFile /etc/apache2/ssl/apache.crt
        SSLCertificateKeyFile /etc/apache2/ssl/apache.key
        
        # Sécurité SSL améliorée
        SSLProtocol all -SSLv2 -SSLv3 -TLSv1 -TLSv1.1
        SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384
        SSLHonorCipherOrder off
        SSLSessionTickets off
        
        # Headers de sécurité gérés par Symfony (voir SecurityHeadersListener)
        # Note: Les headers de sécurité sont maintenant gérés par l'EventListener Symfony

        <Directory /var/www/app/public>
            AllowOverride All
            Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
    </VirtualHost>
</IfModule>
