<VirtualHost *:80>
    ServerName localhost

    DocumentRoot /var/www/symfonygnut06
    DirectoryIndex /index.php

    <Directory /var/www/symfonygnut06/public >
        AllowOverride None
        Order Allow,Deny
        Allow from All

        FallbackResource /index.php
    </Directory>

    <Directory /var/www/symfonygnut06/public/bundles >
        FallbackResource disabled
    </Directory>
    ErrorLog /var/log/apache2/project_error.log
    CustomLog /var/log/apache2/project_access.log combined
</VirtualHost>